<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene id="scene">
      <!-- <a-entity id="tower" position="0 0 -100" xanimation="property:position; to:0 0 50; dur:10000; easing:linear; loop:true" scale ="0.1 0.1 0.1"> -->
	  <a-entity id="tower" position="0 0 -60" animation="property: rotation; to:0 360 0; dur:10000; easing:linear; loop:true" scale ="0.1 0.1 0.1">
        <!-- <a-cone color="white" position="0 35 0" radius-bottom="10" radius-top="3" height="70"></a-cone> -->
		<a-cone color="white" position="0 35 0" radius-bottom="10" radius-top="3" height="70"></a-cone>
        <a-cone color="white" position="-15 24 0" rotation="0 0 70" radius-bottom="8" radius-top="1" height="35"></a-cone>
        <a-cone color="white" position="15 24 0" rotation="0 0 -70" radius-bottom="8" radius-top="1" height="35"></a-cone>        
		<a-cylinder color="gold" position="0 60 5" rotation="90 0 0 0" radius="6" height=".5"></a-cylinder>
        <a-cylinder color="#ccc" position="0 20 8" rotation="90 0 0" radius="5" height="1"></a-cylinder>        
		<a-cone color="green" position="0 1 0" radius-bottom="18" radius-top="15" height="2"></a-cone>
        <a-box position="39 35 0" width="2" height="70" depth="2" color="red"></a-box>
        <a-text position="42 35 0" width="120" color="red" rotation="0 0 0" value="70m"></a-text>
      </a-entity>

	  <a-box position="0 -.5 0" width="80" height="1" depth="100" color="gray"></a-box>
      <a-sky color="#cef"></a-sky>		
    </a-scene>

	<script>
		const xMAX = 50;
		const zMAX = 60;
		let x1 = -xMAX;
		let z1 = -zMAX;
		let z1Speed = 0.3;
		let x1Speed = 0.3;

		setInterval(()=> {
			tower.setAttribute("position",{x1,y:0,z1});
			
			x1+=x1Speed;
			z1+=z1Speed;
		
			if (z1 > zMAX){
				z1Speed = -0.3;
				// tower.setAttribute("rotation",{x:0,y:180,z:0});
			} else if(z1 < -zMAX) {
				z1Speed = 0.3;
				// tower.setAttribute("rotation",{x:0,y:180,z:0});
			}

			if (x1 > xMAX){
				x1Speed = -0.3;
				// tower.setAttribute("rotation",{x:0,y:180,z:0});
			} else if(x1 < -xMAX) {
				x1Speed = 0.3;
				// tower.setAttribute("rotation",{x:0,y:180,z:0});
			}
			
			
		},1000/60)
	</script>
  </body>
</html>
