<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
</head>

<body>
	<a-scene id="scene">
		<a-entity id="tower" position="0 0 -60"
			animation="property: rotation; to:0 360 0; dur:10000; easing:linear; loop:true" scale="0.1 0.1 0.1">
			<a-cone color="white" position="0 35 0" radius-bottom="10" radius-top="3" height="70"></a-cone>
			<a-cone color="white" position="-15 24 0" rotation="0 0 70" radius-bottom="8" radius-top="1" height="35">
			</a-cone>
			<a-cone color="white" position="15 24 0" rotation="0 0 -70" radius-bottom="8" radius-top="1" height="35">
			</a-cone>
			<a-cylinder color="gold" position="0 60 5" rotation="90 0 0 0" radius="6" height=".5"></a-cylinder>
			<a-cylinder color="#ccc" position="0 20 8" rotation="90 0 0" radius="5" height="1"></a-cylinder>
			<a-cone color="green" position="0 1 0" radius-bottom="18" radius-top="15" height="2"></a-cone>
			<a-box position="39 35 0" width="2" height="70" depth="2" color="red"></a-box>
			<a-text position="42 35 0" width="120" color="red" rotation="0 0 0" value="Hello World"></a-text>
		</a-entity>

		<a-entity id="tower2" position="0 0 60"
			animation="property: rotation; to:0 360 0; dur:10000; easing:linear; loop:true" scale="0.1 0.1 0.1">
			<a-cone color="gray" position="0 35 0" radius-bottom="10" radius-top="3" height="70"></a-cone>
			<a-cone color="gray" position="-15 24 0" rotation="0 0 70" radius-bottom="8" radius-top="1" height="35">
			</a-cone>
			<a-cone color="gray" position="15 24 0" rotation="0 0 -70" radius-bottom="8" radius-top="1" height="35">
			</a-cone>
			<a-cylinder color="gold" position="0 60 5" rotation="90 0 0 0" radius="6" height=".5"></a-cylinder>
			<a-cylinder color="#ccc" position="0 20 8" rotation="90 0 0" radius="5" height="1"></a-cylinder>
			<a-cone color="green" position="0 1 0" radius-bottom="18" radius-top="15" height="2"></a-cone>
			<a-box position="39 35 0" width="2" height="70" depth="2" color="red"></a-box>
			<a-text position="42 35 0" width="120" color="red" rotation="0 0 0" value="Thank you"></a-text>
		</a-entity>

		<a-box position="0 -.5 0" width="80" height="1" depth="100" color="gray"></a-box>
		<a-sky color="#cef"></a-sky>
	</a-scene>

	<script>
		const X_MAX = 50;
		const Z_MAX = 60;

		let tower_x = -X_MAX;
		let tower_z = -Z_MAX;
		let tower_Speed_x = 0.3;
		let tower_Speed_y = 0.3;

		let tower2_x = X_MAX;
		let tower2_z = Z_MAX;
		let tower2_Speed_x = -0.3;
		let tower2_Speed_y = -0.3;

		setInterval(() => {
			tower.setAttribute("position", { x: tower_x, y: 0, z: tower_z });
			tower2.setAttribute("position", { x: tower2_x, y: 0, z: tower2_z });

			tower_x += tower_Speed_x;
			tower_z += tower_Speed_y;

			tower2_x += tower2_Speed_x;
			tower2_z += tower2_Speed_y;

			if (tower_z > Z_MAX) {
				tower_Speed_y = -0.3;
			} else if (tower_z < -Z_MAX) {
				tower_Speed_y = 0.3;
			}
			if (tower_x > X_MAX) {
				tower_Speed_x = -0.3;
			} else if (tower_x < -X_MAX) {
				tower_Speed_x = 0.3;
			}

			if (tower2_z > Z_MAX) {
				tower2_Speed_y = -0.3;
			} else if (tower2_z < -Z_MAX) {
				tower2_Speed_y = 0.3;
			}
			if (tower2_x > X_MAX) {
				tower2_Speed_x = -0.3;
			} else if (tower2_x < -X_MAX) {
				tower2_Speed_x = 0.3;
			}

		}, 1000 / 60)
	</script>
</body>

</html>
